{{template "bgview/header.html" .}}
    <div class="tpl-page-container tpl-page-header-fixed">


       <div class="tpl-left-nav tpl-left-nav-hover">
            <div class="tpl-left-nav-title">
                管理分类
            </div>
            <div class="tpl-left-nav-list">
                <ul class="tpl-left-nav-menu">
                    <li class="tpl-left-nav-item">
                        <a href="/?page=1&projectname=all" class="nav-link active">
                            <i class="am-icon-home"></i>
                            <span>项目管理</span>
                        </a>
                    </li>
                    {{if eq .User.UserLevel 0}}
                        <li class="tpl-left-nav-item">
                            <a href="/department/?page=1" class="nav-link ">
                                <i class="am-icon-pagelines"></i>
                                <span>部门管理</span>
                            </a>
                        </li>
                        <li class="tpl-left-nav-item">
                            <a href="/user/?page=1" class="nav-link ">
                                <i class="am-icon-modx"></i>
                                <span>用户管理</span>
                            </a>
                        </li>
                    {{end}}
                </ul>
            </div>
        </div>


        <div class="tpl-content-wrapper">
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 表单
                    </div>
                </div>

                <div class="tpl-block">

                    <div class="am-g">
                        <div class="tpl-form-body tpl-form-line">
                            <form class="am-form tpl-form-line-form ajax-form" action="/project/add" method="post">
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label title">项目名称 <span class="tpl-form-line-small-title">ProjectName</span></label>
                                    <div class="am-u-sm-9 info">
                                        <input type="text" class="tpl-form-input" id="user-name" placeholder="请输入项目名称" name="projectName">
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-intro" class="am-u-sm-3 am-form-label title">项目描述 <span class="tpl-form-line-small-title">Description</span></label>
                                    <div class="am-u-sm-9" style="width: 85%">
                                        <textarea class="" rows="3" id="user-intro" placeholder="请输入描述内容" name="projectDescription"></textarea>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-phone" class="am-u-sm-3 am-form-label title">项目来源 <span class="tpl-form-line-small-title">ProjectSource</span></label>
                                    <div class="am-u-sm-9 info">
                                        <select data-am-selected="{searchBox: 1}" name="projectSource">
                                          <option value=0>线上</option>
                                          <option value=1>线下</option>
                                        </select>
                                    </div>
                                </div>
                                {{if eq .User.UserAllProjects 1}}
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label title">项目预算价格 <span class="tpl-form-line-small-title">ProjectExpectedAmount</span></label>
                                    <div class="am-u-sm-9 info">
                                        <input type="text" class="tpl-form-input" id="user-name" placeholder="请输入项目预算价格" name="projectExpectedAmount">
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label title">项目预算时间 <span class="tpl-form-line-small-title">ProjectExpectedDuration</span></label>
                                    <div class="am-u-sm-9 info">
                                        <input type="text" class="tpl-form-input" id="user-name" placeholder="请输入项目预算时间" name="projectExpectedDuration">
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label title">项目真实价格 <span class="tpl-form-line-small-title">ProjectDealAmount</span></label>
                                    <div class="am-u-sm-9 info">
                                        <input type="text" class="tpl-form-input" id="user-name" placeholder="请输入项目真实价格" name="projectDealAmount">
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label title">项目真实时间 <span class="tpl-form-line-small-title">ProjectDealDuration</span></label>
                                    <div class="am-u-sm-9 info">
                                        <input type="text" class="tpl-form-input" id="user-name" placeholder="请输入项目真实时间" name="projectDealDuration">
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-phone" class="am-u-sm-3 am-form-label title">项目状态 <span class="tpl-form-line-small-title">ProjectStatus</span></label>
                                    <div class="am-u-sm-9 info">
                                        <select data-am-selected="{searchBox: 1}" name="projectStatus">
                                          <option value=0>待报价</option>
                                          <option value=1>谈判中</option>
                                          <option value=2>已签订</option>
                                          <option value=3>设计中</option>
                                          <option value=4>开发中</option>
                                          <option value=5>测试中</option>
                                          <option value=6>已完成</option>
                                          <option value=7>已结项</option>
                                        </select>
                                    </div>
                                </div>
                                {{end}}
                                <div class="am-form-group">
                                    <label for="user-phone" class="am-u-sm-3 am-form-label title">项目类型 <span class="tpl-form-line-small-title">ProjectType</span></label>
                                    <div class="am-u-sm-9 info">
                                        <select data-am-selected="{searchBox: 1}" name="projectType">
                                          <option value=0>设计类</option>
                                          <option value=1>开发类</option>
                                          <option value=2>策划类</option>
                                        </select>
                                    </div>
                                </div>
                                <!--<div class="am-form-group">
                                    <label for="user-phone" class="am-u-sm-3 am-form-label title">项目附件 <span class="tpl-form-line-small-title">ProjectFile</span></label>
                                    <div class="am-u-sm-9" style="width: 85%;">
                                        <div id="event" class="am-upload-parse"></div>
                                    </div>
                                </div>-->
                            <!--<div class="am-form-group">
                                    <label for="user-email" class="am-u-sm-3 am-form-label">发布时间 <span class="tpl-form-line-small-title">Time</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="am-form-field tpl-form-no-bg" placeholder="发布时间" data-am-datepicker="" readonly/>
                                        <small>发布时间为必填</small>
                                    </div>
                                </div> -->
                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="button" class="am-btn am-btn-primary tpl-btn-bg-color-success submit_button" >提交</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1" id="your-modal">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">正在上传...</div>
            <div class="am-modal-bd">
                <span class="am-icon-spinner am-icon-spin"></span>
            </div>
        </div>
    </div>


    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/amazeui.min.js"></script>
    <script src="static/js/app.js"></script>
    <script type="text/javascript" src="static/js/jquery.form.js"></script>
    <script type="text/javascript" src="static/js/change.js" ></script>
    <script type="text/javascript" src="static/js/amazeui.upload.js"></script>
    <script type="text/javascript" src="static/js/amazeui.upload.template.js"></script>
    <script type="text/javascript" src="static/js/amazeui.upload.event.js"></script>
    <script type="text/javascript">
        $(function(){
            var upload=$('#event').AmazeuiUpload({
                    url : '/project/upload',
                    downloadUrl :'',
                    maxFiles: 50, // 单次上传的数量
                    maxFileSize: 100, // 单个文件允许的大小 (M)
                    multiThreading: false, // true为同时上传false为队列上传
                    useDefTemplate: true, //是否使用表格模式
                    dropType: false, //是否允许拖拽
                    pasteType: false //是否允许粘贴
               });

            upload.init(); //对象初始化
            // upload.destory(); //对象销毁
            // upload.setResult(); //置入已上传的对象
            // upload.selectResult(); //获取当前已经完成上传的对象
        });
    </script>
</body>

</html>
