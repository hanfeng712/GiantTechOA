{{template "bgview/header.html" .}}
    <div class="tpl-page-container tpl-page-header-fixed">


       <div class="tpl-left-nav tpl-left-nav-hover">
            <div class="tpl-left-nav-title">
                Amaze UI 列表
            </div>
            <div class="tpl-left-nav-list">
                <ul class="tpl-left-nav-menu">
                    <li class="tpl-left-nav-item">
                        <a href="/?page=1&projectname=all" class="nav-link active">
                            <i class="am-icon-home"></i>
                            <span>项目管理</span>
                        </a>
                    </li>
                    {{if eq .User.UserLevel 0}}
                        <li class="tpl-left-nav-item">
                            <a href="/department/?page=1" class="nav-link ">
                                <i class="am-icon-pagelines"></i>
                                <span>部门管理</span>
                            </a>
                        </li>
                        <li class="tpl-left-nav-item">
                            <a href="/user/?page=1" class="nav-link ">
                                <i class="am-icon-modx"></i>
                                <span>用户管理</span>
                            </a>
                        </li>
                    {{end}}
                </ul>
            </div>
        </div>


        <div class="tpl-content-wrapper">
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 表单
                    </div>
                </div>

                <div class="tpl-block">

                    <div class="am-g">
                        <div class="tpl-form-body tpl-form-line">
                            <form class="am-form tpl-form-line-form ajax-form" action="/project/edit" method="post">
                              {{if eq .User.UserLevel 1}}
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">项目名称 <span class="tpl-form-line-small-title">ProjectName</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="tpl-form-input" id="user-name" placeholder="请输入项目名称" name="projectName" value={{.projectName}}>
                                        <input type="text" name="id" value={{.id}}>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-intro" class="am-u-sm-3 am-form-label">项目描述 <span class="tpl-form-line-small-title">Description</span></label>
                                    <div class="am-u-sm-9">
                                        <textarea class="" rows="3" id="user-intro" placeholder="请输入描述内容" name="projectDescription">{{.projectDescription}}</textarea>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-phone" class="am-u-sm-3 am-form-label">项目来源 <span class="tpl-form-line-small-title">ProjectSource</span></label>
                                    <div class="am-u-sm-9">
                                        <select data-am-selected="" name="projectSource">
                                          <option value=0
                                          {{if eq .projectSource 0}}
                                          selected="true" 
                                          {{else}}
                                          selected="false"
                                          {{end}} 
                                          >线上</option>
                                          <option value=1
                                          {{if eq .projectSource 1}}
                                          selected="true" 
                                          {{else}}
                                          selected="false"
                                          {{end}} 
                                          >线下</option>
                                        </select>
                                    </div>
                                </div>
                                {{end}}
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">项目预算价格 <span class="tpl-form-line-small-title">ProjectExpectedAmount</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="tpl-form-input" id="user-name" placeholder="请输入项目预算价格" name="projectExpectedAmount" value={{.projectExpectedAmount}}>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">项目预算时间 <span class="tpl-form-line-small-title">ProjectExpectedDuration</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="tpl-form-input" id="user-name" placeholder="请输入项目预算时间" name="projectExpectedDuration" value={{.projectExpectedDuration}}>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">项目真实价格 <span class="tpl-form-line-small-title">ProjectDealAmount</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="tpl-form-input" id="user-name" placeholder="请输入项目真实价格" name="projectDealAmount" value={{.projectDealAmount}}>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">项目真实时间 <span class="tpl-form-line-small-title">ProjectDealDuration</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="tpl-form-input" id="user-name" placeholder="请输入项目真实时间" name="projectDealDuration" value={{.projectDealDuration}}>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-phone" class="am-u-sm-3 am-form-label">项目状态 <span class="tpl-form-line-small-title">ProjectStatus</span></label>
                                    <div class="am-u-sm-9">
                                        <select name="projectStatus">
                                          <option value=0 
                                          {{if eq .projectStatus 0}}
                                          selected="true" 
                                          {{else}}
                                          selected="false"
                                          {{end}} 
                                          >待报价</option>
                                          <option value=1
                                          {{if eq .projectStatus 1}}
                                          selected="true" 
                                          {{else}}
                                          selected="false"
                                          {{end}} 
                                          >谈判中</option>
                                          <option value=2
                                          {{if eq .projectStatus 2}}
                                          selected="true" 
                                          {{else}}
                                          selected="false"
                                          {{end}} 
                                          >已签订</option>
                                          <option value=3
                                          {{if eq .projectStatus 3}}
                                          selected="true" 
                                          {{else}}
                                          selected="false"
                                          {{end}} 
                                          >设计中</option>
                                          <option value=4
                                          {{if eq .projectStatus 4}}
                                          selected="true" 
                                          {{else}}
                                          selected="false"
                                          {{end}} 
                                          >开发中</option>
                                          <option value=5
                                          {{if eq .projectStatus 5}}
                                          selected="true" 
                                          {{else}}
                                          selected="false"
                                          {{end}} 
                                          >测试中</option>
                                          <option value=6
                                          {{if eq .projectStatus 6}}
                                          selected="true" 
                                          {{else}}
                                          selected="false"
                                          {{end}} 
                                          >已完成</option>
                                          <option value=7
                                          {{if eq .projectStatus 7}}
                                          selected="true" 
                                          {{else}}
                                          selected="false"
                                          {{end}} 
                                          >已结项</option>
                                        </select>
                                    </div>
                                </div>
                                {{if eq .User.UserLevel 1}}
                                <div class="am-form-group">
                                    <label for="user-phone" class="am-u-sm-3 am-form-label">项目类型 <span class="tpl-form-line-small-title">ProjectType</span></label>
                                    <div class="am-u-sm-9">
                                        <select data-am-selected="" name="projectType">
                                          <option value=0
                                          {{if eq .projectType 0}}
                                          selected="true" 
                                          {{else}}
                                          selected="false"
                                          {{end}} 
                                          >设计类</option>
                                          <option value=1
                                          {{if eq .projectType 1}}
                                          selected="true" 
                                          {{else}}
                                          selected="false"
                                          {{end}} 
                                          >开发类</option>
                                          <option value=2
                                          {{if eq .projectType 2}}
                                          selected="true" 
                                          {{else}}
                                          selected="false"
                                          {{end}} 
                                          >策划类</option>
                                        </select>
                                    </div>
                                </div>
                                {{end}}
                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="button" class="am-btn am-btn-primary tpl-btn-bg-color-success submit_button" >提交</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1" id="your-modal">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">正在上传...</div>
            <div class="am-modal-bd">
                <span class="am-icon-spinner am-icon-spin"></span>
            </div>
        </div>
    </div>


    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/amazeui.min.js"></script>
    <script src="static/js/app.js"></script>
    <script type="text/javascript" src="static/js/jquery.form.js"></script>
    <script type="text/javascript" src="static/js/change.js" ></script>
</body>

</html>
